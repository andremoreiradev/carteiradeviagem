<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Viagem</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <section class="container">
        <div class="carteira">
          <div><img src="https://images.pexels.com/photos/5717764/pexels-photo-5717764.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"></div>
        </div>
        <div class="container-2"><div class="saldo"><h1>Saldo carteira</h1></div>
        <div class="valor"><h2 id="wallet"></h2></div>
      
    </div>
    
    
      <section>
        <ul class="flex">
                    <li>
            <h3>Alimentação</h3>
            <button id="comida">
              <img class="foto" src="https://media.istockphoto.com/id/1161197982/pt/foto/homemade-italian-fettuccine-pasta-with-mushrooms-and-cream-sauce-traditional-italian-cuisine.jpg?b=1&s=612x612&w=0&k=20&c=obxEWo3xp_OOhS257-tAsCfNFdPN0RfORLfg0K1yrCY=" alt="Comida" id="vetor">
            
            </button>
          </li>
          <li>
            <h3>Diversão</h3>
            <button id="brinquedo">
              <img class="foto" src="https://images.pexels.com/photos/2389371/pexels-photo-2389371.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Briquedo">
            </button>
          </li>
          <li>
            <h3>Programação</h3>
            <button id="circo">
              <img class="foto" src="https://images.pexels.com/photos/2002338/pexels-photo-2002338.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Circo">
            </button>
          </li>
        </ul>
      </section>
      <footer>
        <button id="go-extrato">Extrato</button>
        <button onclick="location.reload()" id="reset">Reiniciar</button></br>
        <div id="extrato"></div>
      </footer>
    </section>
    <script src="./apps.js" type="module"></script>
    </body>
